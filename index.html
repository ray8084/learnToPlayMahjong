<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN Mahjong - Learn to Play</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="index-page">
    <div class="container">
        <!-- Hamburger Menu -->
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleHamburgerMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="hamburger-dropdown" id="hamburgerDropdown">
                <a href="index.html">Home</a>
                <a href="152tiles.html">Tiles</a>
            </div>
        </div>

        <!-- User Account Menu -->
        <div class="user-menu">
            <div class="user-icon" onclick="toggleUserMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <div class="user-info">
                    <span id="userEmailDisplay"></span>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" onclick="logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Log Out
                </button>
            </div>
        </div>

        <!-- Main Promotional Banner -->
        <section class="main-banner">
            <img src="page1.png" alt="MODERN Mahjong - Learn to Play" class="promotional-banner">
        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="button-container">
                <button class="login-btn" onclick="showLoginForm()">Log In</button>
            </div>
        </footer>
    </div>

    <!-- Firebase Authentication v8 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <div id="authModal" class="auth-modal" style="display: none;">
        <div class="auth-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            <h2 id="authTitle">Log In</h2>
            
            <div id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Log In</button>
                <button onclick="showRegisterForm()">Sign Up</button>
                <button onclick="showResetForm()">Forgot Password?</button>
            </div>
            
            <div id="registerForm" style="display: none;">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button onclick="register()">Sign Up</button>
                <button onclick="showLoginForm()">Back to Login</button>
            </div>
            
            <div id="resetForm" style="display: none;">
                <input type="email" id="resetEmail" placeholder="Email" required>
                <button onclick="resetPassword()">Send Reset Email</button>
                <button onclick="showLoginForm()">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlSaKTCsxx0uLlYPSAaox0U7oEmufeCDw",
            authDomain: "learntoplaymahjong.firebaseapp.com",
            projectId: "learntoplaymahjong",
            storageBucket: "learntoplaymahjong.firebasestorage.app",
            messagingSenderId: "687624422357",
            appId: "1:687624422357:web:335ab6f3db8301f0a3b35c",
            measurementId: "G-XKGTXG06SS"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        console.log('Firebase initialized successfully');
        console.log('Firebase config:', firebaseConfig);
        console.log('Auth object:', auth);
        
        let currentUser = null;
        
        
        // Make functions globally available
        window.showLoginForm = function() {
            document.getElementById('authModal').style.display = 'block';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('authTitle').textContent = 'Log In';
        };
        
        window.showRegisterForm = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('authTitle').textContent = 'Sign Up';
        };
        
        window.showResetForm = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
            document.getElementById('authTitle').textContent = 'Reset Password';
        };
        
        window.closeAuthModal = function() {
            document.getElementById('authModal').style.display = 'none';
        };
        
        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    document.querySelector('.login-btn').textContent = 'Next';
                    document.querySelector('.login-btn').onclick = function() {
                        window.location.href = 'instructors.html';
                    };
                    window.closeAuthModal();
                })
                .catch((error) => {
                    let friendlyMessage = 'Login failed. Please check your email and password.';
                    
                    if (error.code === 'auth/invalid-login-credentials') {
                        friendlyMessage = 'Invalid email or password. Please try again.';
                    } else if (error.code === 'auth/user-not-found') {
                        friendlyMessage = 'No account found with this email address.';
                    } else if (error.code === 'auth/wrong-password') {
                        friendlyMessage = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        friendlyMessage = 'Please enter a valid email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        friendlyMessage = 'Too many failed attempts. Please try again later.';
                    }
                    
                    alert(friendlyMessage);
                });
        };
        
        window.register = function() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    alert('Account created successfully!');
                    window.showLoginForm();
                })
                .catch((error) => {
                    alert('Registration failed: ' + error.message);
                });
        };
        
        window.resetPassword = function() {
            const email = document.getElementById('resetEmail').value;
            console.log('Reset password attempt for email:', email);
            
            if (!email) {
                alert('Please enter an email address.');
                return;
            }
            
            console.log('Sending password reset email...');
            console.log('Firebase auth object:', auth);
            console.log('Email being sent to:', email);
            
            auth.sendPasswordResetEmail(email)
                .then((result) => {
                    console.log('Password reset email sent successfully');
                    console.log('Success result:', result);
                    alert('Password reset email sent! Check your inbox.');
                    window.showLoginForm();
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    let friendlyMessage = 'Password reset failed. Please try again.';
                    
                    if (error.code === 'auth/user-not-found') {
                        friendlyMessage = 'No account found with this email address.';
                    } else if (error.code === 'auth/invalid-email') {
                        friendlyMessage = 'Please enter a valid email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        friendlyMessage = 'Too many reset attempts. Please try again later.';
                    }
                    
                    alert(friendlyMessage);
                });
        };
        
        window.logout = function() {
            auth.signOut().then(() => {
                currentUser = null;
                alert('Logged out successfully!');
                // Redirect to main page after logout
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });
        };
        
        // Hamburger menu toggle function
        window.toggleHamburgerMenu = function() {
            const dropdown = document.getElementById('hamburgerDropdown');
            dropdown.classList.toggle('show');
        };

        // User menu toggle function
        window.toggleUserMenu = function() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const userDropdown = document.getElementById('userDropdown');
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const hamburgerDropdown = document.getElementById('hamburgerDropdown');
            
            if (!userMenu.contains(event.target)) {
                userDropdown.classList.remove('show');
            }
            
            if (!hamburgerMenu.contains(event.target)) {
                hamburgerDropdown.classList.remove('show');
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmailDisplay').textContent = user.email;
                document.querySelector('.login-btn').textContent = 'Next';
                document.querySelector('.login-btn').onclick = function() {
                    // Navigate to instructors page
                    window.location.href = 'instructors.html';
                };
            } else {
                currentUser = null;
                document.getElementById('userEmailDisplay').textContent = '';
                document.querySelector('.login-btn').textContent = 'Log In';
                document.querySelector('.login-btn').onclick = function() {
                    window.showLoginForm();
                };
            }
        });
    </script>
</body>
</html>
