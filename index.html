<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN Mahjong - Learn to Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="instructors.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="index-page">
    <div class="container">
        <!-- Hamburger Menu -->
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleHamburgerMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="hamburger-dropdown" id="hamburgerDropdown">
                <a href="index.html">Home</a>
                <a href="#" onclick="loadTilesPage(); return false;">Tiles</a>
                <a href="#" onclick="loadReadingTheCardPage(); return false;">Reading the Card</a>
            </div>
        </div>

        <!-- User Account Menu -->
        <div class="user-menu">
            <div class="user-icon" onclick="toggleUserMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <div class="user-info">
                    <span id="userEmailDisplay"></span>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" onclick="logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Log Out
                </button>
            </div>
        </div>

        <!-- Main Promotional Banner -->
        <section class="main-banner">
            <img id="mainImage" src="page1.png" alt="MODERN Mahjong - Learn to Play" class="promotional-banner">
        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="button-container">
                <div class="audio-player" id="audioPlayer" style="display: none;">
                    <audio id="audioElement" controls class="desktop-audio">
                        <source src="ElevenLabs_2025-10-06T15_23_56_Rachel_pre_sp100_s50_sb75_se0_b_m2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="footer-buttons">
                    <button class="back-btn" onclick="goBack()">Back</button>
                    <button class="login-btn" onclick="nextPage()">Next</button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Firebase Authentication v8 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <div id="authModal" class="auth-modal" style="display: none;">
        <div class="auth-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            <h2 id="authTitle">Log In</h2>
            
            <div id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Log In</button>
                <button onclick="showRegisterForm()">Sign Up</button>
                <button onclick="showResetForm()">Forgot Password?</button>
            </div>
            
            <div id="registerForm" style="display: none;">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button onclick="register()">Sign Up</button>
                <button onclick="showLoginForm()">Back to Login</button>
            </div>
            
            <div id="resetForm" style="display: none;">
                <input type="email" id="resetEmail" placeholder="Email" required>
                <button onclick="resetPassword()">Send Reset Email</button>
                <button onclick="showLoginForm()">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlSaKTCsxx0uLlYPSAaox0U7oEmufeCDw",
            authDomain: "learntoplaymahjong.firebaseapp.com",
            projectId: "learntoplaymahjong",
            storageBucket: "learntoplaymahjong.firebasestorage.app",
            messagingSenderId: "687624422357",
            appId: "1:687624422357:web:335ab6f3db8301f0a3b35c",
            measurementId: "G-XKGTXG06SS"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        console.log('Firebase initialized successfully');
        console.log('Firebase config:', firebaseConfig);
        console.log('Auth object:', auth);
        
        let currentUser = null;
        
        
        // Make functions globally available
        window.showLoginForm = function() {
            document.getElementById('authModal').style.display = 'block';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('authTitle').textContent = 'Log In';
        };
        
        window.showRegisterForm = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('authTitle').textContent = 'Sign Up';
        };
        
        window.showResetForm = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
            document.getElementById('authTitle').textContent = 'Reset Password';
        };
        
        window.closeAuthModal = function() {
            document.getElementById('authModal').style.display = 'none';
        };
        
        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    document.querySelector('.login-btn').textContent = 'Next';
                    document.querySelector('.login-btn').onclick = function() {
                        window.nextPage();
                    };
                    window.closeAuthModal();
                })
                .catch((error) => {
                    let friendlyMessage = 'Login failed. Please check your email and password.';
                    
                    if (error.code === 'auth/invalid-login-credentials') {
                        friendlyMessage = 'Invalid email or password. Please try again.';
                    } else if (error.code === 'auth/user-not-found') {
                        friendlyMessage = 'No account found with this email address.';
                    } else if (error.code === 'auth/wrong-password') {
                        friendlyMessage = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        friendlyMessage = 'Please enter a valid email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        friendlyMessage = 'Too many failed attempts. Please try again later.';
                    }
                    
                    alert(friendlyMessage);
                });
        };
        
        window.register = function() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    alert('Account created successfully!');
                    window.showLoginForm();
                })
                .catch((error) => {
                    alert('Registration failed: ' + error.message);
                });
        };
        
        window.resetPassword = function() {
            const email = document.getElementById('resetEmail').value;
            console.log('Reset password attempt for email:', email);
            
            if (!email) {
                alert('Please enter an email address.');
                return;
            }
            
            console.log('Sending password reset email...');
            console.log('Firebase auth object:', auth);
            console.log('Email being sent to:', email);
            
            auth.sendPasswordResetEmail(email)
                .then((result) => {
                    console.log('Password reset email sent successfully');
                    console.log('Success result:', result);
                    alert('Password reset email sent! Check your inbox.');
                    window.showLoginForm();
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    let friendlyMessage = 'Password reset failed. Please try again.';
                    
                    if (error.code === 'auth/user-not-found') {
                        friendlyMessage = 'No account found with this email address.';
                    } else if (error.code === 'auth/invalid-email') {
                        friendlyMessage = 'Please enter a valid email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        friendlyMessage = 'Too many reset attempts. Please try again later.';
                    }
                    
                    alert(friendlyMessage);
                });
        };
        
        window.logout = function() {
            auth.signOut().then(() => {
                currentUser = null;
                alert('Logged out successfully!');
                // Redirect to main page after logout
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });
        };
        
        // Hamburger menu toggle function
        window.toggleHamburgerMenu = function() {
            const dropdown = document.getElementById('hamburgerDropdown');
            dropdown.classList.toggle('show');
        };

        // User menu toggle function
        window.toggleUserMenu = function() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const userDropdown = document.getElementById('userDropdown');
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const hamburgerDropdown = document.getElementById('hamburgerDropdown');
            
            if (!userMenu.contains(event.target)) {
                userDropdown.classList.remove('show');
            }
            
            if (!hamburgerMenu.contains(event.target)) {
                hamburgerDropdown.classList.remove('show');
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmailDisplay').textContent = user.email;
                document.querySelector('.login-btn').textContent = 'Next';
                document.querySelector('.login-btn').onclick = function() {
                    // Use the image cycling function
                    window.nextPage();
                };
            } else {
                currentUser = null;
                document.getElementById('userEmailDisplay').textContent = '';
                document.querySelector('.login-btn').textContent = 'Log In';
                document.querySelector('.login-btn').onclick = function() {
                    window.showLoginForm();
                };
            }
        });

        // Image cycling functionality
        const images = [
            { src: 'page1.png', alt: 'MODERN Mahjong - Learn to Play' },
            { src: 'instructors.png', alt: 'MODERN Mahjong Instructors' },
            { src: 'lessonplan.png', alt: 'MODERN Mahjong Lesson Plan' },
            { src: 'loveit.png', alt: 'We Love It - MODERN Mahjong' },
            { src: 'beforewestart.png', alt: 'Before We Start - MODERN Mahjong' },
            { src: 'welcome.png', alt: 'Welcome to MODERN Mahjong' },
            { src: 'formation.png', alt: 'Formation - MODERN Mahjong' },
            { src: 'resurgence.png', alt: 'Resurgence - MODERN Mahjong' },
            { src: 'popculture.png', alt: 'Pop Culture - MODERN Mahjong' },
            { src: 'julia.png', alt: 'Julia - MODERN Mahjong' },
            { src: 'object.png', alt: 'Object - MODERN Mahjong' },
            { src: 'annualcard.png', alt: 'Annual Card - MODERN Mahjong' },
            { src: '152tiles.png', alt: '152 Tiles - MODERN Mahjong' },
            { src: 'bamsuit.png', alt: 'Bam Suit - MODERN Mahjong' },
            { src: 'onebam.png', alt: 'One Bam - MODERN Mahjong' },
            { src: 'craksuit.png', alt: 'Crak Suit - MODERN Mahjong' },
            { src: 'dotsuit.png', alt: 'Dot Suit - MODERN Mahjong' },
            { src: 'tiletime.png', alt: 'Tile Time - MODERN Mahjong' },
            { src: 'dragontiles.png', alt: 'Dragon Tiles - MODERN Mahjong' },
            { src: 'dragonquiz.png', alt: 'Dragon Quiz - MODERN Mahjong' },
            { src: 'dragonkey.png', alt: 'Dragon Key - MODERN Mahjong' },
            { src: 'neutraltiles.png', alt: 'Neutral Tiles - MODERN Mahjong' },
            { src: 'windtiles.png', alt: 'Wind Tiles - MODERN Mahjong' },
            { src: 'flowertiles.png', alt: 'Flower Tiles - MODERN Mahjong' },
            { src: 'zero.png', alt: 'Zero - MODERN Mahjong' },
            { src: 'jokers.png', alt: 'Jokers - MODERN Mahjong' },
            { src: 'singlesandpairs.png', alt: 'Singles and Pairs - MODERN Mahjong' },
            { src: 'readingthecard.png', alt: 'Reading the Card - MODERN Mahjong' }
        ];
        
        let currentImageIndex = 0;
        
        function updateImage() {
            const img = document.getElementById('mainImage');
            const currentImage = images[currentImageIndex];
            img.src = currentImage.src;
            img.alt = currentImage.alt;
            
            // Show/hide back button based on current image
            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                if (currentImageIndex === 0) {
                    backBtn.style.display = 'none';
                } else {
                    backBtn.style.display = 'block';
                }
            }
            
            // Show/hide audio controls only for instructors image (index 1)
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer) {
                if (currentImageIndex === 1) {
                    audioPlayer.style.display = 'block';
                } else {
                    audioPlayer.style.display = 'none';
                }
            }
        }
        
        window.nextPage = function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage();
        };
        
        window.goBack = function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateImage();
        };

        window.loadTilesPage = function() {
            // Check if user is logged in
            if (!currentUser) {
                // Show login form if not logged in
                window.showLoginForm();
                return;
            }
            
            // Close the hamburger menu dropdown using the proper class method
            const dropdown = document.getElementById('hamburgerDropdown');
            if (dropdown) {
                dropdown.classList.remove('show');
            }
            
            // Set current image index to 152tiles (index 12)
            currentImageIndex = 12;
            updateImage();
        };

        window.loadReadingTheCardPage = function() {
            // Check if user is logged in
            if (!currentUser) {
                // Show login form if not logged in
                window.showLoginForm();
                return;
            }
            
            // Close the hamburger menu dropdown using the proper class method
            const dropdown = document.getElementById('hamburgerDropdown');
            if (dropdown) {
                dropdown.classList.remove('show');
            }
            
            // Set current image index to readingthecard (index 27)
            currentImageIndex = 27;
            updateImage();
        };

        // Ensure buttons are set up correctly on page load
        document.addEventListener('DOMContentLoaded', function() {
            const nextBtn = document.querySelector('.login-btn');
            const backBtn = document.querySelector('.back-btn');
            
            if (nextBtn) {
                nextBtn.onclick = function() {
                    window.nextPage();
                };
            }
            
            if (backBtn) {
                backBtn.onclick = function() {
                    window.goBack();
                };
            }
            
            
            // Set initial button visibility
            updateImage();
        });
    </script>
</body>
</html>
